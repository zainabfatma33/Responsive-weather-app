<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Weather App</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Weather</h1>

    <form id="search-form" class="search">
      <input id="city-input" type="text" placeholder="Enter city (e.g. London)" required />
      <button type="submit">Search</button>
    </form>

    <div id="result" class="card hidden">
      <div class="top-row">
        <div>
          <h2 id="city-name"></h2>
          <p id="desc"></p>
        </div>
        <div class="temp">
          <img id="icon" src="" alt="" />
          <div id="temp"></div>
        </div>
      </div>

      <div class="details">
        <div>Humidity: <span id="humidity"></span>%</div>
        <div>Wind: <span id="wind"></span> m/s</div>
      </div>
    </div>

    <p id="error" class="error"></p>
    <footer class="footer">Built with Flask â€¢ OpenWeatherMap API</footer>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
